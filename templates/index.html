        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        let currentCauseList = [];  // Store the current cause list data



        // PDF Generation Function
        function generatePDF() {
            if (currentCauseList.length === 0) {
                alert('No cause list data available to print.');
                return;
            }

            // Create new PDF document
            const doc = new jsPDF();
            
            // Get current selections for header
            const stateName = stateSelect.options[stateSelect.selectedIndex]?.text || 'N/A';
            const districtName = districtSelect.options[districtSelect.selectedIndex]?.text || 'N/A';
            const courtName = courtSelect.options[courtSelect.selectedIndex]?.text || 'N/A';
            const courtJudgeName = courtNameSelect.options[courtNameSelect.selectedIndex]?.text || 'N/A';
            const selectedDate = dateInput.value || 'N/A';

            // Add header
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('eCourts Cause List', 105, 15, { align: 'center' });
            
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.text(`State: ${stateName}`, 20, 25);
            doc.text(`District: ${districtName}`, 20, 32);
            doc.text(`Court Complex: ${courtName}`, 20, 39);
            doc.text(`Court/Judge: ${courtJudgeName}`, 20, 46);
            doc.text(`Date: ${selectedDate}`, 20, 53);
            
            doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 105, 53, { align: 'center' });
            doc.text(`Total Cases: ${currentCauseList.length}`, 180, 53, { align: 'right' });

            // Prepare table data
            const tableData = currentCauseList.map(item => [
                item.sr_no.toString(),
                item.case_type || 'N/A',
                item.case_details.replace(/\n/g, ' - '),
                item.party_name.replace(/\n/g, ' - '),
                item.advocate.replace(/\n/g, ' - ')
            ]);

            // Add table
            doc.autoTable({
                startY: 60,
                head: [['Sr No', 'Case Type', 'Case Details', 'Party Name', 'Advocate']],
                body: tableData,
                styles: { fontSize: 8, cellPadding: 2 },
                headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' },
                columnStyles: {
                    0: { cellWidth: 15 },
                    1: { cellWidth: 30 },
                    2: { cellWidth: 45 },
                    3: { cellWidth: 55 },
                    4: { cellWidth: 35 }
                },
                margin: { left: 10, right: 10 },
                didDrawPage: function (data) {
                    // Add page number
                    doc.setFontSize(8);
                    doc.text(
                        `Page ${doc.internal.getNumberOfPages()}`,
                        doc.internal.pageSize.width / 2,
                        doc.internal.pageSize.height - 10,
                        { align: 'center' }
                    );
                }
            });

            // Save the PDF
            const fileName = `CauseList_${stateName}_${districtName}_${selectedDate}.pdf`.replace(/[^a-zA-Z0-9_]/g, '_');
            doc.save(fileName);
        }

        // Alternative PDF generation with better formatting for long content
        function generateFormattedPDF() {
            if (currentCauseList.length === 0) {
                alert('No cause list data available to print.');
                return;
            }

            const doc = new jsPDF();
            let yPosition = 20;
            const pageHeight = doc.internal.pageSize.height;
            const margin = 20;
            const lineHeight = 7;

            // Header
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('eCourts Cause List', 105, 15, { align: 'center' });

            // Court information
            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            const stateName = stateSelect.options[stateSelect.selectedIndex]?.text || 'N/A';
            const districtName = districtSelect.options[districtSelect.selectedIndex]?.text || 'N/A';
            const courtName = courtSelect.options[courtSelect.selectedIndex]?.text || 'N/A';
            const courtJudgeName = courtNameSelect.options[courtNameSelect.selectedIndex]?.text || 'N/A';
            const selectedDate = dateInput.value || 'N/A';

            doc.text(`Court: ${courtName}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Judge: ${courtJudgeName}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Date: ${selectedDate}`, margin, yPosition);
            yPosition += lineHeight;
            doc.text(`Location: ${districtName}, ${stateName}`, margin, yPosition);
            yPosition += lineHeight * 2;

            // Cases
            doc.setFont('helvetica', 'bold');
            doc.text('CAUSE LIST', 105, yPosition, { align: 'center' });
            yPosition += lineHeight * 1.5;

            currentCauseList.forEach((item, index) => {
                // Check if we need a new page
                if (yPosition > pageHeight - 50) {
                    doc.addPage();
                    yPosition = margin;
                }

                // Case header
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(41, 128, 185);
                doc.text(`Case ${item.sr_no}: ${item.case_type || 'General Case'}`, margin, yPosition);
                yPosition += lineHeight;

                // Case details
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(0, 0, 0);
                
                const caseDetails = item.case_details.split('\n');
                caseDetails.forEach(detail => {
                    if (yPosition > pageHeight - 20) {
                        doc.addPage();
                        yPosition = margin;
                    }
                    doc.text(`- ${detail}`, margin + 5, yPosition);
                    yPosition += lineHeight;
                });

                // Party names
                const partyNames = item.party_name.split('\n');
                partyNames.forEach(party => {
                    if (yPosition > pageHeight - 20) {
                        doc.addPage();
                        yPosition = margin;
                    }
                    doc.text(`  ${party}`, margin + 5, yPosition);
                    yPosition += lineHeight;
                });

                // Advocates
                if (item.advocate && item.advocate.trim() !== '') {
                    const advocates = item.advocate.split('\n');
                    doc.setFont('helvetica', 'italic');
                    advocates.forEach(advocate => {
                        if (yPosition > pageHeight - 20) {
                            doc.addPage();
                            yPosition = margin;
                        }
                        doc.text(`  Advocate: ${advocate}`, margin + 5, yPosition);
                        yPosition += lineHeight;
                    });
                    doc.setFont('helvetica', 'normal');
                }

                yPosition += lineHeight; // Space between cases
            });

            // Footer
            const totalPages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.text(
                    `Page ${i} of ${totalPages} - Generated on ${new Date().toLocaleString()}`,
                    doc.internal.pageSize.width / 2,
                    doc.internal.pageSize.height - 10,
                    { align: 'center' }
                );
            }

            const fileName = `CauseList_${courtName}_${selectedDate}.pdf`.replace(/[^a-zA-Z0-9_]/g, '_');
            doc.save(fileName);
        }

            } finally {
                refreshCaptchaBtn.disabled = false;
                refreshCaptchaBtn.innerHTML = '<i class="fas fa-redo"></i> Refresh';
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
            const stateSelect = document.getElementById('stateSelect');
            const districtSelect = document.getElementById('districtSelect');
            const courtSelect = document.getElementById('courtSelect');
            const courtNameSelect = document.getElementById('courtNameSelect');
            const dateInput = document.getElementById('dateInput');
            const captchaImage = document.getElementById('captchaImage');
            const captchaInput = document.getElementById('captchaInput');
            const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
            const captchaStatus = document.getElementById('captchaStatus');
            const form = document.getElementById('causeListForm');
            const resultsDiv = document.getElementById('results');
            
            let currentCaptcha = '';
            

             // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            // Initialize session instead of separate captcha load
            initializeSession();
            
            // Load states on page load
            loadStates();
            
            // Load captcha on page load
            loadCaptcha();
            
            // Refresh captcha button
            refreshCaptchaBtn.addEventListener('click', loadCaptcha);
            
            // State change event
            stateSelect.addEventListener('change', function() {
                const stateCode = this.value;
                if (stateCode) {
                    loadDistricts(stateCode);
                    districtSelect.disabled = false;
                    courtSelect.disabled = true;
                    courtSelect.innerHTML = '<option value="">Select district first</option>';
                    courtNameSelect.disabled = true;
                    courtNameSelect.innerHTML = '<option value="">Select court complex first</option>';
                } else {
                    districtSelect.disabled = true;
                    courtSelect.disabled = true;
                    courtNameSelect.disabled = true;
                }
            });
            
            // District change event
            districtSelect.addEventListener('change', function() {
                const stateCode = stateSelect.value;
                const distCode = this.value;
                if (stateCode && distCode) {
                    loadCourts(stateCode, distCode);
                    courtSelect.disabled = false;
                    courtNameSelect.disabled = true;
                    courtNameSelect.innerHTML = '<option value="">Select court complex first</option>';
                } else {
                    courtSelect.disabled = true;
                    courtNameSelect.disabled = true;
                }
            });
            
            // Court change event
            courtSelect.addEventListener('change', function() {
                const stateCode = stateSelect.value;
                const distCode = districtSelect.value;
                const courtComplexCode = this.value;
                if (stateCode && distCode && courtComplexCode) {
                    loadCourtNames(stateCode, distCode, courtComplexCode);
                    courtNameSelect.disabled = false;
                } else {
                    courtNameSelect.disabled = true;
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Use manually entered captcha if available, otherwise use auto-detected
                const finalCaptcha = captchaInput.value.trim() || currentCaptcha;
                
                if (!finalCaptcha) {
                    showCaptchaStatus('Please enter captcha text', 'danger');
                    return;
                }
                
                getCauseList(finalCaptcha);
            });
            
            // async function loadCaptcha() {
            //     try {
            //         captchaStatus.style.display = 'none';
            //         refreshCaptchaBtn.disabled = true;
            //         refreshCaptchaBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                    
            //         const response = await fetch('/api/captcha');
            //         const data = await response.json();
                    
            //         if (data.success) {
            //             captchaImage.src = data.captcha_image;
            //             captchaImage.style.display = 'block';
            //             currentCaptcha = data.captcha_text;
            //             captchaInput.value = data.captcha_text;
            //             showCaptchaStatus('Captcha loaded successfully', 'success');
            //         } else {
            //             showCaptchaStatus('Failed to load captcha: ' + (data.error || 'Unknown error'), 'danger');
            //         }
            //     } catch (error) {
            //         console.error('Error loading captcha:', error);
            //         showCaptchaStatus('Error loading captcha', 'danger');
            //     } finally {
            //         refreshCaptchaBtn.disabled = false;
            //         refreshCaptchaBtn.innerHTML = '<i class="fas fa-redo"></i> Refresh';
            //     }
            // }
            

            

            
            async function loadDistricts(stateCode) {
                try {
                    districtSelect.innerHTML = '<option value="">Loading districts...</option>';
                    
                    const response = await fetch('/api/districts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({  session_id: currentSessionId, state_code: stateCode })
                    });
                    
                    const data = await response.json();
                    
                    if (data.districts) {
                        districtSelect.innerHTML = '<option value="">Select District</option>';
                        data.districts.forEach(district => {
                            const option = document.createElement('option');
                            option.value = district.code;
                            option.textContent = district.name;
                            districtSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading districts:', error);
                }
            }
            
            async function loadCourts(stateCode, distCode) {
                try {
                    courtSelect.innerHTML = '<option value="">Loading courts...</option>';
                    
                    const response = await fetch('/api/courts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            state_code: stateCode,
                            dist_code: distCode
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.courts) {
                        courtSelect.innerHTML = '<option value="">Select Court Complex</option>';
                        data.courts.forEach(court => {
                            const option = document.createElement('option');
                            option.value = court.code;
                            option.textContent = court.name;
                            courtSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading courts:', error);
                }
            }
            
            async function loadCourtNames(stateCode, distCode, courtComplexCode) {
                try {
                    courtNameSelect.innerHTML = '<option value="">Loading court names...</option>';
                    
                    const response = await fetch('/api/court-names', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            state_code: stateCode,
                            dist_code: distCode,
                            court_complex_code: courtComplexCode
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.court_names) {
                        courtNameSelect.innerHTML = '<option value="">Select Court Name</option>';
                        data.court_names.forEach(courtName => {
                            const option = document.createElement('option');
                            option.value = courtName.code;
                            option.textContent = courtName.name;
                            courtNameSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading court names:', error);
                }
            }
            
            async function getCauseList(captchaText) {
                    try {
                        if (!currentSessionId) {
                            showCaptchaStatus('Session expired. Please refresh the page.', 'danger');
                            return;
                        }
                        
                        const button = form.querySelector('button[type="submit"]');
                        const buttonText = button.querySelector('.button-text');
                        const spinner = button.querySelector('.loading');
                        
                        buttonText.style.display = 'none';
                        spinner.style.display = 'inline-block';
                        button.disabled = true;
                        
                        // Debug: Log what we're sending
                        console.log('Sending request with session_id:', currentSessionId);
                        
                        const response = await fetch('/api/cause-list', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                session_id: currentSessionId,  // THIS IS CRITICAL
                                state_code: stateSelect.value,
                                dist_code: districtSelect.value,
                                court_code: courtSelect.value,
                                court_name_code: courtNameSelect.value,
                                date: dateInput.value,
                                captcha: captchaText
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.cause_list !== undefined) {
                            displayResults(data.cause_list);
                            if (data.message) {
                                showCaptchaStatus(data.message, 'info');
                            }
                        } else if (data.error) {
                            if (data.error.includes('captcha') || data.error.includes('Invalid')) {
                                showCaptchaStatus('Captcha error: ' + data.error, 'danger');
                                setTimeout(loadCaptcha, 1000);
                            } else if (data.error.includes('session')) {
                                showCaptchaStatus('Session expired. Refreshing...', 'warning');
                                setTimeout(initializeSession, 1000);
                            } else {
                                showCaptchaStatus('Error: ' + data.error, 'danger');
                            }
                            resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                        } else {
                            resultsDiv.innerHTML = '<div class="alert alert-warning">No data found</div>';
                        }
                        
                    } catch (error) {
                        console.error('Error fetching cause list:', error);
                        resultsDiv.innerHTML = '<div class="alert alert-danger">Error fetching data</div>';
                    } finally {
                        const button = form.querySelector('button[type="submit"]');
                        const buttonText = button.querySelector('.button-text');
                        const spinner = button.querySelector('.loading');
                        
                        buttonText.style.display = 'inline';
                        spinner.style.display = 'none';
                        button.disabled = false;
                    }
                }
                            
            function displayResults(causeList) {

            // Store the data for PDF generation
            currentCauseList = causeList;


                if (causeList.length === 0) {
                    resultsDiv.innerHTML = '<div class="alert alert-info">No cases found for the selected criteria</div>';
                    return;
                }
                
                let html = `
                    <h4>Cause List</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th width="5%">Sr No</th>
                                    <th width="15%">Case Type</th>
                                    <th width="25%">Case Details</th>
                                    <th width="30%">Party Name</th>
                                    <th width="25%">Advocate</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                causeList.forEach(item => {
                    html += `
                        <tr>
                            <td class="fw-bold text-center">${item.sr_no}</td>
                            <td><span class="badge bg-primary">${item.case_type || 'N/A'}</span></td>
                            <td><div class="text-small">${formatText(item.case_details)}</div></td>
                            <td><div class="text-small">${formatText(item.party_name)}</div></td>
                            <td><div class="text-small">${formatText(item.advocate)}</div></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3 text-muted">
                        <small>Total cases found: ${causeList.length}</small>
                    </div>
                    <!-- ADD PRINT BUTTON HERE -->
                    <div class="text-center mt-3">
                        <button id="printPdfBtn" class="btn btn-success">
                            <i class="fas fa-file-pdf"></i> Print as PDF
                        </button>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            }
            
            function formatText(text) {
                if (!text) return 'N/A';
                return text.replace(/\n/g, '<br>');
            }
        });
    </script>
</body>
</html>
